on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: npm

      - name: "Install"
        run: npm install

      - name: "Check tests"
        run: npm test
