on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: npm

      - name: "Install"
        run: npm install

      - name: "Check tests"
        run: npm test
  lint:
          runs-on: ubuntu-latest
          name: Run eslint
          steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '20.x'
                cache: npm
      
            - name: "Install"
              run: npm install
      
            - name: "Check eslint"
              run: npx eslint .
